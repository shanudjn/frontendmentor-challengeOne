<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class='card'>
    <img src='images\bg-pattern-card.svg' class='bg-pattern-card'>
    <img src='images\image-victor.jpg' class='image-victor'>
    <div class='div-card-content'>
      <div><span class='name'>Victor Crest</span><span class="age">26</span></div>
      <small class='location'>London</small>
    </div>
    <hr>
    <div class="div-stats">
      <div class="followers">
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div class="likes">
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div class="photos">
        <p>1.4K</p>
        <span>Photos</span>
      </div>

    </div>


  </div>

</html>
